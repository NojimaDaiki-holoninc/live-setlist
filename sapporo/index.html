<h2>歌詞</h2>
<p>ふいに鳴るドアの前で
名前さえ忘れてた
眠れない夜の懶耳（らいに）
聴こえたふりをしてた
気づけないことが多くて
覚えたふりをしていた</p>
<p>もうどうだっていい
どうしようもないことで
何度も思い返す
沈み込んだ記憶</p>
<p>――</p>
<p>言えなくなった本音
消えかけた空にほどけた</p>
<p>あと少しで、あと少しで、もうすこし</p>
<p>現実を話した</p>
<p>揺れる影法師</p>
<p>ずれた答えを並べ
問いかけを鍵にして
歯車が軋んで
光の粒が纏う</p>
<p>もし届くなら
暗闇さえ抱きしめ
明日へ連れて行きたいのに
